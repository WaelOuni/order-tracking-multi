services:
  order-tracking:
    build:
      context: .
      args:
        VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: ${MONGODB_URI}
      APP_SECURITY_USER: ${APP_SECURITY_USER:-api-user}
      APP_SECURITY_PASSWORD: ${APP_SECURITY_PASSWORD:-change-me}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:8080}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-localhost:9092}
      KAFKA_SASL_JAAS_CONFIG: ${KAFKA_SASL_JAAS_CONFIG:-}
      KAFKA_SECURITY_PROTOCOL: ${KAFKA_SECURITY_PROTOCOL:-SASL_SSL}
      KAFKA_SASL_MECHANISM: ${KAFKA_SASL_MECHANISM:-PLAIN}
      KAFKA_CLIENT_DNS_LOOKUP: ${KAFKA_CLIENT_DNS_LOOKUP:-use_all_dns_ips}
      KAFKA_SESSION_TIMEOUT_MS: ${KAFKA_SESSION_TIMEOUT_MS:-45000}
      KAFKA_ACKS: ${KAFKA_ACKS:-all}
