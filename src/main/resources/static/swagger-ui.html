<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Tracking API Docs</title>
    <link rel="stylesheet" href="/webjars/swagger-ui/swagger-ui.css" />
    <style>
      body {
        margin: 0;
        background: #f8f9fb;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="/webjars/swagger-ui/swagger-ui-bundle.js"></script>
    <script src="/webjars/swagger-ui/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: "/v3/api-docs",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout"
        });
      };
    </script>
  </body>
</html>
